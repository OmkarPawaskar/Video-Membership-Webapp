{% extends "base.html" %}
{% block content %}
<h1>Add Playlist</h1>

{% include 'snippets/form_error.html' %}

{% if logged_in %}
    <p>You are already logged in! Would you like to logout?</p>
{% else %}
<form method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" placeholder='Playlist Title' value="{% if title %}{{ title }}{% endif %}" /> 
    </div>
    
    <button type="submit">Add Playlist</button>
</form>
{% endif %}
{% endblock %}
