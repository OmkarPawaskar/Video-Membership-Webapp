{% extends "base.html" %}
{% block content %}
<h1>Login Up</h1>

{% include 'snippets/form_error.html' %}

<form method="POST">
    <div>
        <label>Email</label>
        <input type="email" name="email" placeholder="your@email.com" /> 
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" placeholder="your password"/>
    </div>
    <button type="submit">Login</button>
</form>

{% endblock %}
